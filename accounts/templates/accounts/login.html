{% extends 'base.html' %}

{% block title %}Přihlášení{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <h2>Přihlášení</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Přihlásit</button>
        </form>
    </div>
</div>
{% endblock %}
