<div class="container my-3">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <form method="get" id="account-search-form" class="d-flex align-items-center">
                <label for="account-search" class="me-2">Search:</label>
                <div class="input-group">
                    <input type="text" id="account-search" name="q" class="form-control" placeholder="Search..." value="{{ request.GET.q }}" aria-label="Search_accounts">
                    <button type="button" class="btn btn-outline-secondary" onclick="clearSearch('account-search');">&times;</button>
                </div>
                <button type="submit" class="btn btn-outline-success ms-2">Search</button>
            </form>
        </div>
    </div>
</div>
