{% extends 'base.html' %}

{% block title %}Registrace{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <h2>Registrace</h2>
        <form method="post">
            {% csrf_token %}
            {{ user_form.as_p }} <!-- Vykreslení uživatelského formuláře -->
            <hr>
            {{ company_form.as_p }}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
{% endblock %}
