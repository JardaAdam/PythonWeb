{% extends 'base.html' %}
{% block title %}Registrace{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <h2>Registrace</h2>
        <form method="post">
            {% csrf_token %}
            {{ user_form.as_p }} <!-- Vykreslení uživatelského formuláře -->
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <hr>
        <a href="{% url 'add_company' %}" class="btn btn-secondary mt-3">Přidat Společnost</a> 
        <!-- Předpokládáme, že budete mít URL pattern s názvem 'add_company' pro přidání nové společnosti -->
    </div>
</div>
{% endblock %}
