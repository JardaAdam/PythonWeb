{% extends 'base.html' %}
{% block title %}Revision Base{% endblock %}
{% block content %}

<nav class="navbar navbar-expand-lg navbar-light bg-danger">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Revision Section</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#revisionNavbar" aria-controls="revisionNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="revisionNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'revision_records_list' %}">Revision records</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'revision_datas_list' %}">Revision Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'materials_type_list' %}">Materials type</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'standards_ppe_list' %}">Standards PPE</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'manufacturers_list' %}">Manufacturers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'lifetimes_of_ppe_list' %}">Lifetimes of PPE</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'types_of_ppe_list' %}">Types of PPE</a>
                </li>
                <!-- Add more links as needed -->
            </ul>
        </div>
    </div>
</nav>

<!-- Centered search form -->
<div class="container my-3">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <form method="get" id="revision-search-form" class="d-flex align-items-center">
                <label for="revision-search" class="me-2">Search:</label>
                <div class="input-group">
                    <input type="text" id="revision-search" name="q" class="form-control" placeholder="Search..." value="{{ request.GET.q }}">
                    <button type="button" class="btn btn-outline-secondary" onclick="clearSearch('revision-search');">&times;</button>
                </div>
                <button type="submit" class="btn btn-outline-success ms-2">Search</button>
            </form>
        </div>
    </div>
</div>

<main class="flex-grow-1 container-fluid">
    {% block revision_content %}{% endblock %}
</main>
{% endblock %}
