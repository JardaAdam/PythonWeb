{% extends 'base.html' %}

{% block title %}Revision base{%endblock %}

{% block content %}
{% if user.is_authenticated %}
<nav class="navbar navbar-expand-lg navbar-light bg-danger">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Revision Section</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#revisionNavbar"
            aria-controls="revisionNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="revisionNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'revision_list' %}">Revision records</a>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'revision_data' %}">Revision Data</a>

        <li class="nav-item">

        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'add_data' %}">Add new data</a>
        </li>
        <!-- Přidejte další odkazy podle potřeby -->
      </ul>
    </div>
  </div>
</nav>
{% else %}
<!-- Můžete také přidat nějakou zprávu pro nepřihlášené uživatele, pokud chcete -->
{% endif %}
<body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1 container-fluid">
        {% block revision_content %}
        {% endblock %}
    </main>
</body>
{% endblock %}
