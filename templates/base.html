{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <!-- External CSS for icons and Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- External JS for Bootstrap and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <!-- My Scripts -->
    <!-- Script to clear search -->
    <script src="{% static 'js/clearSearch.js' %}" defer></script>

    <!-- Script for back navigation using sessionStorage -->
    <script src="{% static 'js/select2.js' %}" type="text/javascript"></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Include navigation bar from a separate template file -->
    {% include 'navbar.html' %}
    
    <!-- Main content container -->
    <main class="flex-grow-1 container-fluid">
    
        <!-- Message display block -->
        {% if messages %}
        <div class="container mt-3">
            <div class="messages">
                {% for message in messages %}
                <div class="alert
                    {% if message.tags %}
                        alert-{{ message.tags }}
                    {% else %}
                        alert-info
                    {% endif %}
                    " role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
        
        <!-- Block for content from child templates -->
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer section -->
    <footer class="bg-light py-3 text-center">
        <p>Â© 2024 Jaroslav Adam</p>
    </footer>
</body>
</html>
